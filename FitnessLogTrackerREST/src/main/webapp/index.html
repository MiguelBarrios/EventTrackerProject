<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercise Log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="favico.ico">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/eventFunctions.js"></script>
  </head>
  <body>
    <div id="header-container">
      <h1>Workout Log</h1>
    </div>

    <div id="page-container">
      <!-- Add Event Container-->
      <div id="addEventContainer" class="border">
        <h3>Add</h3>
        <form name="addEventForm">
          <div class="form-group">
            <label>Exercise Name</label>
            <input type="text" name="exerciseName" class="form-control" placeholder="Exercise Name">
            <label>Weight</label>
            <input type="number" name="weight" class="form-control" step="0.5">
            <label>Reps</label>
            <input type="number" name="reps" class="form-control" step="1">
            <label>Type</label>
            <input type="text" name="type" class="form-control" placeholder="Type">
            <button class="btn btn-secondary" name="addEventBtn">Add</button>
          </div>
        </form>
      </div>

      <!-- Table Container -->
      <div id="eventsTableContainer" class="border table-responsive-sm">
        <table class="table table-hover">
          <thead id="tableHeaders" class="thead-dark"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="statisticsContainer">
      <div id="statisticsHeader">
        <h4 id="totalVolume">Total Volume: 345</h4>
        <h4 id="numActiveDays"></h4>
        <h4 id="numEx"></h4>
      </div>
    </div>

    <!-- Stats-->
    <div id="statistics" class="hidden">
        <div id="graphsContainer">

            <div id="progressCharts">
              <div id="chart_div"></div>
            </div>
        </div>
    </div>

      <!-- Modal -->
      <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update set</h5>
            </div>
            <div class="modal-body">
              <form name="updateEventForm">
                <div class="form-group" id="currentEventInfo">
                  <label>Exercise Name</label>
                  <input type="text" name="exerciseName" class="form-control" placeholder="Exercise Name">
                  <label>Weight</label>
                  <input type="number" name="weight" class="form-control" step="0.5">
                  <label>Reps</label>
                  <input type="number" name="reps" class="form-control" step="1">
                  <label>Type</label>
                  <input type="text" name="type" class="form-control" placeholder="Type">
                  <label>Date Time</label>
                  <input type="date" name="currentDate">
                  <input type="time" name="currentTime">
                  <input type="text" name="eventId" class="hidden">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="deleteEvent" type="button" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-secondary closeModalBtn">Close</button>
              <button id="updateEvent" type="button" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
